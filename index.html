<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form | AW</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Anime World Survey Form</h1>
        <p><em>Thank you for taking the time to help us improve the Content.</em></p>
    </header>
    <form>
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" name="" placeholder="Enter Your Name">
        </div>
        <div class="form-control">
            <label for="age" id="label-age">Age <span id="opt">(Optional)</span></label>
            <input type="number" id="age" placeholder="Enter Your Age">
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" name="" placeholder="Enter Your Email">
        </div>
        <div class="form-control">
            <label for="gender">Gender</label>
            <select name="myGender" class="options">
                <option value="cyg">--Choose Your Gender--</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
            </select>
        </div>
        <div class="form-control">
            <label for="region">Which Region
                Are You From:</label>
            <select name="myRegion" class="options">
                <option value="cyr">--Choose Your Region--</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="CAEE">Central & Eastern Europe</option>
                <option value="MME">Mediterranean & Middle East</option>
                <option value="WE">Western Europe</option>
            </select>
        </div>
        <br>
        <div class="form-control">
            <label for="posts">On what posts do you think we should focus more?</label>
            <label for="type1"><input type="checkbox" name="memes" id="genre-1">Memes</label>
            <label for="type2"><input type="checkbox" name="arts" id="genre-2">Anime Arts</label>
            <label for="type3"><input type="checkbox" name="amv" id="genre-3">AMVs</label>
            <label for="type4"><input type="checkbox" name="facts" id="genre-4">Anime Facts</label>
            <label for="type5"><input type="checkbox" name="news" id="genre-5">Anime News</label>
            <label for="type6"><input type="checkbox" name="polls" id="genre-6">Anime Polls</label>
            <label for="type7"><input type="checkbox" name="fk" id="genre-6">Fucking Everything</label>
        </div>
        <br>
        <div class="form-control">
            <label for="recommend">Would you recommend Our Anime World Community to a friend?</label>
            <label for="recommend-1"><input type="radio" id="recommend-1" name="recom">Definitely</label>
            <label for="recommend-2"><input type="radio" id="recommend-2" name="recom">Maybe</label>
            <label for="recommend-3"><input type="radio" id="recommend-3" name="recom">No. Never.</label>
            <label for="recommend-4"><input type="radio" id="recommend-4" name="recom">Just Delete Your Goddamn Mf
                Retarded Channels and FO</label>
        </div>
        <br>
        <div class="form-control">
            <label for="">Which TG channel of AW Community do you like the most?</label>
            <label for=""><input type="checkbox" id="memes">Memes | AW</label>
            <label for=""><input type="checkbox" id="ongoing">Ongoing Animes | AW</label>
            <label for=""><input type="checkbox" id="wall">Anime Wallpapers| AW</label>
            <label for=""><input type="checkbox" id="music">Anime OSTs/OPs/EDs | AW</label>
            <label for=""><input type="checkbox" id="tg-themes">Anime Themes | AW</label>
            <label for=""><input type="checkbox" id="manga">Manga | AW</label>
            <label for=""><input type="checkbox" id="news">Anime News | AW</label>
            <label for=""><input type="checkbox" id="stickers">Anime Stickers | AW</label>
            <label for=""><input type="checkbox" id="files">Anime Files | AW</label>
            <label for=""><input type="checkbox" id="movies-series"> Movies & Web Series | AW</label>
            <label for=""><input type="checkbox" id="hentai"> Hentai & Doujinshi | AW</label>
        </div>
        <br>
        <div class="form-control">
            <label for="comment">Any comments or suggestions?</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
